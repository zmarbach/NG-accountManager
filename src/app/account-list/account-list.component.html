<div class="container mt-4">
  <div class="clearfix"></div>
  <div>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Is Employee</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor =" let account of accounts">
          <td>
            <a>
              {{account.name}}
            </a>
          </td>
          <td>{{account.email}}</td>
          <td>{{account.isEmployee ? "Y" : "N"}}</td>
          <td class="text-right">
            <button class="btn btn-sm btn-danger">
              X
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
